<p-menubar *ngIf="!isLogin" [model]="items">
  <ng-template pTemplate="start">
    <!-- Make title unclickable when logged in -->
    <span
      class="p-text-bold app-title"
      style="cursor: default; color: #6a82fb; text-decoration: none"
    >
      Microfrontend Demo
    </span>
  </ng-template>
  <ng-template pTemplate="end">
    <!-- Logout button on top right -->
    <button
      pButton
      type="button"
      label="Logout"
      class="p-button-danger"
      (click)="logout()"
    ></button>
  </ng-template>
</p-menubar>

<div class="p-p-3">
  <!-- Show instruction text only when at home route and not on login -->
  <div *ngIf="isHome && !isLogin">
    Click on the menu bar at top to go to the respective page
  </div>
  <router-outlet></router-outlet>
</div>

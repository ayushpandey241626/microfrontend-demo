<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    <div class="p-field">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        pInputText
        formControlName="username"
        autocomplete="username"
        [ngClass]="{'ng-invalid ng-dirty': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
      />
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        class="error"
      >
        Username is required
      </div>
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <p-password
        id="password"
        formControlName="password"
        autocomplete="current-password"
        [feedback]="false"
        [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      ></p-password>
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="error"
      >
        Password is required
      </div>
    </div>
    <button
      pButton
      type="submit"
      label="Login"
      [disabled]="loginForm.invalid"
      class="p-mt-2"
    ></button>
    <p-message
      *ngIf="loginError"
      severity="error"
      [text]="loginError"
    ></p-message>
  </form>
</div>

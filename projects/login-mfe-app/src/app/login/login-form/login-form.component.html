<div class="login-container">
  <h2>User Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" />
      <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
        <small *ngIf="f['username'].errors['required']"
          >Username is required.</small
        >
        <small *ngIf="f['username'].errors['minlength']">
          Username must be at least 3 characters.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors['required']"
          >Password is required.</small
        >
        <small *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>
    </div>

    <button type="submit" class="btn-submit">Login</button>
  </form>
</div>

<div class="p-p-4 card">
  <h2>Contact List</h2>
  <p-table [value]="contacts" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="deleteContact(contact.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
